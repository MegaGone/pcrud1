<div class="container">
    <div class="center">
        <h4>Name</h4>
        <h1>Hero Name</h1>
    </div>
    <hr>

    <!-- Backbutton -->
    <div class="row">
        <div class="col text-right">
            <button [routerLink]="['/heros']" class="btn btn-danger">
                <i class="fas fa-angle-double-left"></i>
                Back
            </button>
        </div>
    </div>

    <!-- Form -->
    <div class="row">
        <div class="col">

            <form>
                <div class="form-group">
                    <label class="form-label">ID</label>
                    <input type="text" class="form-control" placeholder="Firebase ID" disabled>
                    <small>This field is self-generated by Firebase</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Hero's name">
                </div>

                <div class="form-group">
                    <label class="form-label">Power</label>
                    <input type="text" class="form-control" placeholder="Hero's power">
                </div>

                <div class="form-group">
                    <label class="form-label">Status</label>

                    <div class="form-row">

                        <button class="btn btn-success w-50">
                            <i class="far fa-smile-wink"></i>
                            Alive
                        </button>

                        <button class="btn btn-danger w-50">
                            <i class="far fa-dizzy"></i>
                            Deceased
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
