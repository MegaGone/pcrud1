<div class="container">
    <div class="center">
        <h4>Name</h4>
        <h1>Hero Name</h1>
    </div>
    <hr>

    <!-- Backbutton -->
    <div class="row">
        <div class="col text-right">
            <button [routerLink]="['/heros']" class="btn btn-danger">
                <i class="fas fa-angle-double-left"></i>
                Back
            </button>
        </div>
    </div>

    <!-- Form -->
    <div class="row">
        <div class="col">

            <form (ngSubmit)="Save()">
                <div class="form-group">
                    <label class="form-label">ID</label>
                    <input disabled name="id" type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="hero.id">
                    <small>This field is self-generated by Firebase</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input name="name" type="text" class="form-control" placeholder="Hero's name" [(ngModel)]="hero.name">
                </div>

                <div class="form-group">
                    <label class="form-label">Power</label>
                    <input name="power" type="text" class="form-control" placeholder="Hero's power" [(ngModel)]="hero.power">
                </div>

                <div class="form-group">
                    <label class="form-label">Status</label>

                    <div class="form-row">
                        <div class="col text-center">

                            <div *ngIf="hero.status" (click)="hero.status = false" class="btn btn-success w-50">
                                <i class="far fa-smile-wink"></i>
                                Alive
                            </div>

                            <div *ngIf="!hero.status" (click)="hero.status = true" class="btn btn-danger w-50">
                                <i class="far fa-dizzy"></i>
                                Deceased
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col text-center">
                        <button class="btn btn-primary w-25">
                            <i class="fas fa-save"></i>
                            Save
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
