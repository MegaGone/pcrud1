<div class="container">
    <div class="col">
        <h1 class="text-center">Hero's List</h1>
    </div>

    <hr>

    <!-- Add or edit hero -->
    <div class="row">
        <div class="col text-right">
            <button [routerLink]="['/edit/new']" class="btn btn-primary">
                <i class="fas fa-plus"></i>
                Add
            </button>
        </div>
    </div>

    <!-- Heros data -->
    <div 
    *ngIf="!loading && heros.length > 0"
    class="row mt-3">
        <table class="table text-center">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Power</th>
                    <th>Status</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hero of heros; let i = index">
                    <th>{{ i + 1 }}</th>
                    <td>{{ hero.name}}</td>
                    <td>{{ hero.power}}</td>
                    <td>
                        <span *ngIf="hero.status" class="badge bg-success">Alive</span>
                        <span *ngIf="!hero.status" class="badge bg-danger">Deceased</span>
                    </td>
                    <td>
                        <button class="btn btn-info mr-1" [routerLink]="['/edit', hero.id]">
                            <i class="fa fa-pen"></i>
                        </button>

                        <button class="btn btn-danger" (click)="deleteHero(hero, i)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Data status -->
    <div 
    *ngIf="loading"
    class="alert alert-info text-center mt-2">
        <h4>Loading!</h4>
        <div class="col">
            <i class="fas fa-sync fa-spin fa-4x"></i>
        </div>
        <small class="pt-5">Please wait...</small>
    </div>

    <div 
    *ngIf="!loading && heros.length === 0"
    class="alert alert-warning text-center mt-2">
        <h4>Warning!</h4>
        <div class="col">
            <i class="fas fa-exclamation-triangle fa-4x"></i>
        </div>
        <small class="pt-5">Please try to add heros...</small>
    </div>
</div>
